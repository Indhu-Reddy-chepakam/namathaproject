{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}PANDA IT SOLUTIONS{% endblock %}</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fff;
    }
  
   
    /* Optional for smooth text visibility */
     



    /* ===== NAVBAR ===== */
    .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 40px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    /* Logo */
    .logo img {
        height: 100px;
        width: 200px;
        display: block;
    }

    /* Menu */
    .menu {
        display: flex;
        align-items: center;
        gap: 26px;
    }

    .menu a {
        text-decoration: none;
        color: black;
        font-size: 20px;
        font-weight: 500px;
    }

    .menu a:hover {
       color: green;
    }

    .dropdown::after {
        content: " Ë…";
        font-size: 12px;
    }

    /* Right Section */
    .right {
        display: flex;
        align-items: center;
        gap: 16px;
    }

    /* Book a Call Button */
    .btn {
        background: #2CA8FF;
        color: #fff;
        padding: 10px 22px;
        border-radius: 25px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        white-space: nowrap;
    }

    .btn:hover {
        background: #2CA8FF;
    }

    /* Hamburger */
    .hamburger {
        width: 38px;
        height: 38px;
        border: 1px solid #2CA8FF;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    .hamburger div {
        width: 16px;
        height: 2px;
        background: #2CA8FF;
        position: relative;
    }

    .hamburger div::before,
    .hamburger div::after {
        content: "";
        position: absolute;
        width: 16px;
        height: 2px;
        background: #2CA8FF;
        left: 0;
    }

    .hamburger div::before { top: -5px; }
    .hamburger div::after  { top: 5px; }

    /* Page Content */
    .page-content {
        padding: 40px;
    }
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar">

    <!-- Logo -->
    <div class="logo">
        <img src="{% static 'images/panda_logo.png' %}" alt="Logo">
    </div>

    <!-- Menu (UPDATED CONTENT) -->
    <div class="menu">
        <a href="#">Home</a>
        <a href="#" class="dropdown">Services</a>
        <a href="#" class="dropdown">Industries</a>
        <a href="#" class="dropdown">Portfolio</a>
        <a href="#">Testimonials</a>
        <a href="#">Careers</a>
        <a href="#">Contact Us</a>
    </div>

    <!-- Right Side -->
    <div class="right">
        <a href="#" class="btn">Book a Call</a>
        <div class="hamburger">
            <div></div>
        </div>
    </div>

</nav>

<!-- Page Content -->
<div class="page-content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
